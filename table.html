<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <div class="background">
        <img src="img1.jpg" alt="">
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CrickLive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html" style="color: rgb(238, 255, 0);">IPL 2024</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="table.html" style="color: rgb(234, 255, 0);">Points Table</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="pointstable mt-3">
        <div class="container m-auto">
            <Select id="year" onchange="getseriesid()">
                <option value="7607">2024</option>
                <option value="5945">2023</option>
                <option value="4061">2022</option>
                <option value="3472">2021</option>
                <option value="3130">2020</option>
                <option value="2810">2019</option>
                <option value="2676">2018</option>
                <option value="2568">2017</option>
                <option value="2430">2016</option>
                <option value="2330">2015</option>
                <option value="2261">2014</option>
                <option value="2170">2013</option>
                <option value="2115">2012</option>
                <option value="2037">2011</option>
                <option value="2060">2010</option>
                <option value="2059">2009</option>
                <option value="2058">2008</option>
            </Select>
            <div class="container-fluid conttbl">
                <table class="tblpoints" id="tblpoints">
                    <tr class="throw">
                        <th class="tname">TEAM</th>
                        <th class="col">MATCHES</th>
                        <th class="col">WON</th>
                        <th class="col">LOST</th>
                        <th class="col">PTS</th>
                        <th class="col">NRR</th>
                    </tr>
                    <!-- <tr>
                        <td class="tname">hii</td>
                        <td>bye</td>
                        <td>kye</td>
                        <td>zay</td>
                        <td>nay</td>
                        <td>why</td>
                    </tr> -->
                </table>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="table.js"></script>
  </body>
</html>
